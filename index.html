<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>
  <main class="app">
    <section class="content">
      <div class="bg-image-curves">
        <img src="images/pattern-curve.svg" alt="curves">
      </div>

      <div class="quote-wrapper">
        <blockquote id="quote">“ I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”
        </blockquote>

        <div class="source">
          <h1 id="author">Tanya Sinclair</h1>
          <h2 id="position">UX Engineer</h2>
        </div>

        <div class="quotation-marks">
          <img src="images/pattern-quotes.svg" alt="quotation marks">
        </div>
      </div>
    </section>

    <section class="image-section">
      <div class="bg-image-clipart">
        <img src="images/pattern-bg.svg" alt="clipRT">
      </div>
      <div class="image-wrapper">
        <img id="authorImage" src="images/image-tanya.jpg" alt="Tanya">
      </div>
    </section>
  </main>

  <div id="toggle" class="toggle-button">
    <img src="images/icon-prev.svg" alt="previous arrow">
    <img src="images/icon-next.svg" alt="next arrow">
  </div>

</body>

</html>
